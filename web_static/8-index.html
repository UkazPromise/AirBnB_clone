<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, Filter Box, and Search Result Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">

        <section class="filters">
            <div class="locations">
                <div class="filter-title">
                    <h3>States</h3>
                    <h4>Some fake contents</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div class="filter-title">
                    <h3>Amenities</h3>
                    <h4>Some fake contents</h4>
                </div>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-btn">Search</button>
        </section>

        <section class="places">
            <article>
                <h2>Lagos</h2>
                <div class="price_by_night">$150</div>
                <div class="information">
                    <div class="max_guest">Max Guests: 4</div>
                    <div class="number_rooms">Bedrooms: 2</div>
                    <div class="number_bathrooms">Bathrooms: 1.5</div>
                </div>
                <div class="user">
                    <strong>Promise Chilaka</strong> Fake Owner
                </div>
                <div class="description">
                    Fake Description Text
                </div>
            </article>
            <article>
                <h2>Abuja</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
