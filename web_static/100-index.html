<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer, Filter Box, and Search Result Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/100-places.css">
</head>
<body>

    <header>
        <div class="logo"></div>
    </header>

    <div class="container">

        <section class="filters">
            <!-- Content of the filters section (as in 8-index.html) -->
        </section>

        <section class="places">
            <article>
                <!-- Content of the place (as in 8-index.html) -->

                <!-- Additional Information: List of Amenities -->
                <div class="amenities">
                    <h2>Amenities</h2>
                    <ul>
                        <li>Pet friendly</li>
                        <li>TV</li>
                        <li>Wifi</li>
			<li>Air Condition</li>
                    </ul>
                </div>
                <div class="reviews">
                    <h2>Reviews</h2>
                    <ul>
                        <li>
                            <h3>From Bob Dylan the 27th January 2017</h3>
                            <p>Great place, loved the atmosphere!</p>
                        </li>
                    </ul>
                </div>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
